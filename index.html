<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <div class="form">
                <button class="close" title="Fechar"> X </button>

                <h1>Contato</h1>
                <form id="contact" action="" onsubmit="Form.submit(event)" method="POST">
                    <div class="input-group">
                        <label for="name" >Nome <small>*</small> </label>
                        <input type="text" id="name" placeholder="Exemplo: Maria">
                    </div>
                    <div class="input-group">
                        <label for="phone" >Telefone<small>*</small></label>
                        <input type="phone" id="phone" placeholder="(48)99999-9999">
                    </div>
                    <div class="input-group">
                        <label for="email" >Email<small>*</small></label>
                        <input type="email" id="email" placeholder="seuemail@dominio.com">
                    </div>
                    <div class="input-group">
                        <label for="message">Mensagem<small>*</small></label>
                        <textarea form="contact" id="message" placeholder="Escreva sua mensagem aqui"></textarea>
                    </div>   
                </form>  

                <small>* Por favor, preencha todos os campos necessários.</small>
                <button form="contact" class="submit">Enviar</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
